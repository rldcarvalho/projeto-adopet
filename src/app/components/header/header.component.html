<header class="header">
  <div class="header__menu">
    <div class="header__logo-box">
      <img
        class="header__logo"
        src="../../../assets/img/Logo-inicio.svg"
        alt="Logo da Adopet"
      />
      <a class="header__icone-home" routerLink="/">
        <img src="../../../assets/img/Casa.png" alt="Ícone de uma casa" />
      </a>
      <a class="header_icone-msg" routerLink="/message">
        <img
          src="../../../assets/img/Mensagens.svg"
          alt="Ícone de um envelope"
        />
      </a>
    </div>
    <a class="header__icone-profile" routerLink="/profile">
      <img
        src="../../../assets/img/perfil.png"
        alt="Logo de um perfil de usuário"
      />
    </a>
  </div>
</header>
